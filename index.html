<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonCodes - Splitter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h2 class="logo">
      SPLI <br />
      TTER
    </h2>
    <div class="wrapper">
      <div class="left">
        <div class="bill-text">
          <h3 class="left-h">Bill</h3>
          <i class="fa-solid fa-euro-sign"></i>
        </div>
        <div class="bill-input">
          <input type="number" name="" id="bill-inp" placeholder="0" min="0" />
        </div>
        <h3 class="left-h">Select Tip %</h3>
        <div class="row1">
          <button class="tip-btn" id="five">5%</button>
          <button class="tip-btn" id="ten">10%</button>
          <button class="tip-btn" id="fiveten">15%</button>
        </div>
        <div class="row2">
          <button class="tip-btn" id="twofive">25%</button>
          <button class="tip-btn" id="fifty">50%</button>
          <input
            type="number"
            name=""
            id="tip-amount"
            placeholder="Custom"
            min="0"
          />
        </div>
        <div class="people-text">
          <h3 class="left-h">Number of People</h3>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="people-input">
          <input
            type="number"
            name=""
            id="people-inp"
            placeholder="0"
            min="0"
          />
        </div>
      </div>
      <div class="right">
        <div class="text">
          <div class="right-row1">
            <div class="text-box1">
              <h3 class="right-h">Tip Amount</h3>
              <p class="right-p">/ person</p>
            </div>
            <div class="per-person-box">
              <h1 class="perperson" id="perperson-tip">0.00</h1>
              <i class="fa-solid fa-euro-sign"></i>
            </div>
          </div>
          <div class="right-row2">
            <div class="text-box2">
              <h3 class="right-h">Total</h3>
              <p class="right-p">/ person</p>
            </div>
            <div class="per-person-box">
              <h1 class="perperson" id="perperson-total">0.00</h1>
              <i class="fa-solid fa-euro-sign"></i>
            </div>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
